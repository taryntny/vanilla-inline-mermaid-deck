<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>MCPDirect Studio: Product Strategy</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mermaid JS (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.0/mermaid.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Link to our Custom Styles -->
    <link rel="stylesheet" href="styles.css?v=1.0.0">
</head>

<body>

    <!-- UI Tools -->
    <div id="saveTools" class="save-tools hidden">
        <button id="copyContentButton">Copy Edited Content JSON</button>
        <button id="clearCacheButton">Clear Cache</button>
        <p id="copyStatus" class="text-xs text-green-400 mt-2 hidden">Copied!</p>
        <p id="clearCacheStatus" class="text-xs text-orange-400 mt-2 hidden">Cache cleared!</p>
    </div>
    <button id="editModeToggle" class="off">Enter Edit Mode</button>

    <!-- Mermaid Editor Modal -->
    <div id="mermaidEditor" class="hidden">
        <h3 class="text-white mb-4">Edit Mermaid Diagram</h3>
        <textarea id="mermaidCode"></textarea>
        <div class="flex flex-col sm:flex-row justify-end gap-3 mt-4">
            <button id="applyMermaidChanges"
                class="px-4 py-2 bg-green-600 rounded-lg text-white font-semibold hover:bg-green-700 transition">Apply
                Changes</button>
            <button id="closeMermaidEditor"
                class="px-4 py-2 bg-slate-600 rounded-lg text-white font-semibold hover:bg-slate-700 transition">Cancel</button>
        </div>
    </div>

    <!-- Navigation Dots -->
    <div class="nav-dots" id="navDots"></div>

    <!-- START SLIDES -->

    <!-- Slide 1 -->
    <section id="slide-1">
        <div class="slide-number">1</div>
        <div class="slide-content text-center">
            <div class="inline-block px-3 py-1 mb-6 text-sm font-semibold tracking-wider text-sky-400 uppercase bg-sky-400/10 rounded-full"
                data-content-key="slide1.badge"></div>
            <h1 data-content-key="slide1.title1"><span class="accent" data-content-key="slide1.title2"></span></h1>
            <p class="max-w-2xl mx-auto mt-6 text-lg md:text-xl text-slate-400 px-4"
                data-content-key="slide1.description"></p>
            <div
                class="mt-8 md:mt-12 flex flex-col md:flex-row justify-center gap-4 md:gap-8 text-sm text-slate-500 px-4">
                <div data-content-key="slide1.goal"></div>
                <div data-content-key="slide1.scope"></div>
            </div>
        </div>
    </section>

    <!-- Slide 2 -->
    <section id="slide-2">
        <div class="slide-number">2</div>
        <div class="slide-content">
            <h2 data-content-key="slide2.header"></h2>
            <p class="mb-8" data-content-key="slide2.description"></p>
            <div class="diagram-container" data-diagram-key="slide2.diagram" id="diagram-slide2"></div>
        </div>
    </section>

    <!-- Slide 3 -->
    <section id="slide-3">
        <div class="slide-number">3</div>
        <div class="slide-content">
            <h2 data-content-key="slide3.header"></h2>
            <p class="mb-4" data-content-key="slide3.description"></p>
            <div class="diagram-container" data-diagram-key="slide3.diagram" id="diagram-slide3"></div>
        </div>
    </section>

    <!-- Slide 4 -->
    <section id="slide-4">
        <div class="slide-number">4</div>
        <div class="slide-content">
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-4 mb-2">
                <div class="bg-sky-500/20 text-sky-400 px-3 py-1 rounded text-sm font-bold"
                    data-content-key="slide4.badge"></div>
                <h2 class="mb-0" data-content-key="slide4.header"></h2>
            </div>
            <p class="mb-8 text-slate-400" data-content-key="slide4.description"></p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Screen 1 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-sky-400" data-content-key="slide4.screen1.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide4.screen1.description"></p>
                    <div class="mockup-window">
                        <div class="text-[10px] text-white font-bold mb-2" data-content-key="slide4.screen1.prompt">
                        </div>
                        <div class="flex flex-col gap-2 px-2">
                            <div class="mockup-radio">
                                <div class="mockup-radio-circle selected"></div> <span
                                    data-content-key="slide4.screen1.role1"></span>
                            </div>
                            <div class="mockup-radio">
                                <div class="mockup-radio-circle"></div> <span
                                    data-content-key="slide4.screen1.role2"></span>
                            </div>
                            <div class="mockup-radio">
                                <div class="mockup-radio-circle"></div> <span
                                    data-content-key="slide4.screen1.role3"></span>
                            </div>
                        </div>
                        <div class="text-[9px] text-slate-500 mt-2 ml-2 italic"
                            data-content-key="slide4.screen1.preloads"></div>
                        <div class="mockup-btn ml-auto mt-auto w-16" data-content-key="slide4.screen1.button"></div>
                    </div>
                </div>
                <!-- Screen 2 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-sky-400" data-content-key="slide4.screen2.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide4.screen2.description"></p>
                    <div class="mockup-window">
                        <div class="text-[10px] text-slate-400 mb-1" data-content-key="slide4.screen2.step1Label"></div>
                        <div class="bg-black/50 p-1 rounded text-[9px] text-green-400 font-mono mb-2"
                            data-content-key="slide4.screen2.installCommand"></div>
                        <div class="text-[10px] text-slate-400 mb-1" data-content-key="slide4.screen2.step2Label"></div>
                        <div class="mockup-input" data-content-key="slide4.screen2.keyPlaceholder"></div>
                        <div class="mockup-btn w-full mt-auto" data-content-key="slide4.screen2.button"></div>
                    </div>
                </div>
                <!-- Screen 3 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-sky-400" data-content-key="slide4.screen3.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide4.screen3.description"></p>
                    <div class="mockup-window">
                        <div class="flex gap-2 mb-2 border-b border-slate-700 pb-2">
                            <div class="text-[9px] text-white font-bold" data-content-key="slide4.screen3.tab1"></div>
                            <div class="text-[9px] text-slate-500" data-content-key="slide4.screen3.tab2"></div>
                        </div>
                        <div class="mockup-input" data-content-key="slide4.screen3.urlPlaceholder"></div>
                        <div class="text-[9px] text-slate-500" data-content-key="slide4.screen3.detected"></div>
                        <div class="mockup-btn w-full mt-auto" data-content-key="slide4.screen3.button"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- Slide 5 -->
    <section id="slide-5">
        <div class="slide-number">5</div>
        <div class="slide-content">
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-4 mb-2">
                <div class="bg-sky-500/20 text-sky-400 px-3 py-1 rounded text-sm font-bold"
                    data-content-key="slide5.badge"></div>
                <h2 class="mb-0" data-content-key="slide5.header"></h2>
            </div>
            <p class="mb-8 text-slate-400" data-content-key="slide5.description"></p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-12 max-w-4xl">
                <!-- Screen 4 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-sky-400" data-content-key="slide5.screen4.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide5.screen4.description"></p>
                    <div class="mockup-window px-3 py-3">
                        <div class="text-[10px] font-bold text-white mb-2"
                            data-content-key="slide5.screen4.activeToolpack"></div>
                        <div class="mockup-toggle-row"><span class="text-[10px]"
                                data-content-key="slide5.screen4.tool1"></span>
                            <div class="mockup-toggle on"></div>
                        </div>
                        <div class="mockup-toggle-row"><span class="text-[10px]"
                                data-content-key="slide5.screen4.tool2"></span>
                            <div class="mockup-toggle on"></div>
                        </div>
                        <div class="mockup-toggle-row border-none"><span class="text-[10px] text-slate-500"
                                data-content-key="slide5.screen4.tool3"></span>
                            <div class="mockup-toggle"></div>
                        </div>
                        <div class="mt-auto border-t border-slate-700 pt-2">
                            <div
                                class="flex justify-between items-center bg-slate-800 p-1 rounded border border-slate-600">
                                <span class="text-[8px] text-slate-400 ml-1"
                                    data-content-key="slide5.screen4.rulesFile"></span>
                                <div class="bg-slate-600 text-[8px] text-white px-2 py-0.5 rounded cursor-pointer hover:bg-sky-600 transition"
                                    data-content-key="slide5.screen4.copyRulesButton"></div>
                            </div>
                            <div class="mockup-btn w-full mt-2" data-content-key="slide5.screen4.finishButton"></div>
                        </div>
                    </div>
                </div>
                <!-- Screen 5 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-sky-400" data-content-key="slide5.screen5.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide5.screen5.description"></p>
                    <div class="mockup-window items-center justify-center">
                        <div
                            class="w-10 h-10 rounded-full bg-green-500/20 text-green-400 flex items-center justify-center mb-2 text-xl">
                            âœ“</div>
                        <div class="text-sm text-white font-bold" data-content-key="slide5.screen5.status"></div>
                        <div class="text-[10px] text-slate-400 mt-1" data-content-key="slide5.screen5.clientStatus">
                        </div>
                        <div class="text-[10px] text-slate-400" data-content-key="slide5.screen5.serversStatus"></div>
                        <div class="mockup-btn w-32 mt-4 bg-green-600" data-content-key="slide5.screen5.button"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Slide 6 -->
    <section id="slide-6">
        <div class="slide-number">6</div>
        <div class="slide-content">
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-4 mb-2">
                <div class="bg-purple-500/20 text-purple-400 px-3 py-1 rounded text-sm font-bold"
                    data-content-key="slide6.badge"></div>
                <h2 class="mb-0" data-content-key="slide6.header"></h2>
            </div>
            <p class="mb-8 text-slate-400" data-content-key="slide6.description"></p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Screen 6 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-purple-400" data-content-key="slide6.screen6.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide6.screen6.description"></p>
                    <div class="mockup-window">
                        <div class="text-[10px] text-white font-bold mb-2" data-content-key="slide6.screen6.title">
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-2">
                            <div class="flex-1 bg-slate-700 p-2 rounded border border-sky-500/50">
                                <div class="text-[9px] text-white" data-content-key="slide6.screen6.template1Name">
                                </div>
                                <div class="text-[7px] text-slate-400" data-content-key="slide6.screen6.template1Desc">
                                </div>
                            </div>
                            <div class="flex-1 bg-slate-800 p-2 rounded border border-slate-700 opacity-60">
                                <div class="text-[9px] text-white" data-content-key="slide6.screen6.template2Name">
                                </div>
                                <div class="text-[7px] text-slate-400" data-content-key="slide6.screen6.template2Desc">
                                </div>
                            </div>
                        </div>
                        <div class="text-[9px] text-slate-500" data-content-key="slide6.screen6.location"></div>
                        <div class="mockup-btn w-full mt-auto" data-content-key="slide6.screen6.button"></div>
                    </div>
                </div>
                <!-- Screen 7 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-purple-400" data-content-key="slide6.screen7.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide6.screen7.description"></p>
                    <div class="mockup-window px-3">
                        <div class="text-[10px] text-white font-bold mb-2 mt-2" data-content-key="slide6.screen7.title">
                        </div>
                        <div class="mockup-toggle-row"><span class="text-[10px]"
                                data-content-key="slide6.screen7.feature1"></span>
                            <div class="mockup-toggle on"></div>
                        </div>
                        <div class="mockup-toggle-row"><span class="text-[10px]"
                                data-content-key="slide6.screen7.feature2"></span>
                            <div class="mockup-toggle"></div>
                        </div>
                        <div class="mockup-toggle-row border-none"><span class="text-[10px]"
                                data-content-key="slide6.screen7.feature3"></span>
                            <div class="mockup-toggle"></div>
                        </div>
                    </div>
                </div>
                <!-- Screen 8 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-purple-400" data-content-key="slide6.screen8.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide6.screen8.description"></p>
                    <div class="mockup-window">
                        <div class="text-[10px] text-white font-bold mb-1" data-content-key="slide6.screen8.serverName">
                        </div>
                        <div class="bg-slate-900 border border-slate-700 rounded p-1 h-12 mb-2 font-mono text-[8px] text-green-300 overflow-hidden"
                            data-content-key="slide6.screen8.toolJson">
                        </div>
                        <div class="flex flex-col sm:flex-row gap-2 mt-auto">
                            <div class="mockup-btn secondary w-1/2" data-content-key="slide6.screen8.resetButton"></div>
                            <div class="mockup-btn w-1/2" data-content-key="slide6.screen8.saveButton"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Slide 7 -->
    <section id="slide-7">
        <div class="slide-number">7</div>
        <div class="slide-content">
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-4 mb-2">
                <div class="bg-orange-500/20 text-orange-400 px-3 py-1 rounded text-sm font-bold"
                    data-content-key="slide7.badge"></div>
                <h2 class="mb-0" data-content-key="slide7.header"></h2>
            </div>
            <p class="mb-8 text-slate-400" data-content-key="slide7.description"></p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Screen 9 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-orange-400" data-content-key="slide6.screen9.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide6.screen9.description"></p>
                    <div class="mockup-window">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2 mb-2">
                            <div class="text-[10px] text-white font-bold" data-content-key="slide7.screen9.projectName">
                            </div>
                            <div class="mockup-badge text-sky-400" data-content-key="slide7.screen9.inviteButton"></div>
                        </div>
                        <div class="mockup-user-row">
                            <div class="mockup-avatar"></div>
                            <div class="flex-1" data-content-key="slide7.screen9.user1Email"></div>
                            <div class="text-[8px] text-slate-500 border border-slate-600 px-1 rounded"
                                data-content-key="slide7.screen9.user1Role"></div>
                        </div>
                        <div class="mockup-user-row">
                            <div class="mockup-avatar bg-pink-500"></div>
                            <div class="flex-1" data-content-key="slide7.screen9.user2Email"></div>
                            <div class="text-[8px] text-slate-500 border border-slate-600 px-1 rounded"
                                data-content-key="slide7.screen9.user2Role"></div>
                        </div>
                        <div class="mockup-btn secondary w-full mt-auto" data-content-key="slide7.screen9.saveButton">
                        </div>
                    </div>
                </div>
                <!-- Screen 10 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-orange-400" data-content-key="slide7.screen10.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide7.screen10.description"></p>
                    <div class="mockup-window bg-slate-900/50">
                        <div class="flex flex-col sm:flex-row gap-2 mb-3">
                            <div class="flex-1 bg-slate-800 border border-green-500/50 rounded p-2 relative">
                                <div class="w-2 h-2 bg-green-500 rounded-full absolute top-1 right-1"></div>
                                <div class="text-[9px] text-white font-bold"
                                    data-content-key="slide7.screen10.instance1Name"></div>
                                <div class="text-[8px] text-slate-500"
                                    data-content-key="slide7.screen10.instance1Location"></div>
                            </div>
                            <div class="flex-1 bg-slate-800 border border-slate-700 rounded p-2 opacity-60">
                                <div class="text-[9px] text-white font-bold"
                                    data-content-key="slide7.screen10.instance2Name"></div>
                                <div class="text-[8px] text-slate-500"
                                    data-content-key="slide7.screen10.instance2Location"></div>
                            </div>
                        </div>
                        <div class="mockup-btn secondary w-full mt-auto"
                            data-content-key="slide7.screen10.connectButton"></div>
                    </div>
                </div>
                <!-- Screen 11 -->
                <div class="card flex flex-col h-full">
                    <h3 class="text-green-400" data-content-key="slide7.screen11.header"></h3>
                    <p class="text-sm text-slate-400 mb-4" data-content-key="slide7.screen11.description"></p>
                    <div class="mockup-window">
                        <div class="text-[10px] text-slate-400 text-center mt-2"
                            data-content-key="slide7.screen11.balanceLabel"></div>
                        <div class="text-2xl text-white font-bold text-center mb-1"><span
                                data-content-key="slide7.screen11.balanceAmount"></span> <span
                                class="text-sm font-normal text-slate-500"
                                data-content-key="slide7.screen11.balanceUnit"></span></div>
                        <div class="w-full bg-slate-700 h-1 rounded-full mb-1">
                            <div class="bg-green-500 h-1 rounded-full w-3/4"></div>
                        </div>
                        <div class="text-[8px] text-slate-500 text-right mb-4"
                            data-content-key="slide7.screen11.usagePercent"></div>
                        <div class="mockup-btn accent w-full mt-auto" data-content-key="slide7.screen11.topupButton">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Slide 8 -->
    <section id="slide-8">
        <div class="slide-number">8</div>
        <div class="slide-content">
            <h2 data-content-key="slide8.header"></h2>
            <div class="card mt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                    <div>
                        <h3 class="text-white mb-4" data-content-key="slide8.column1.header"></h3>
                        <ul class="space-y-4">
                            <li data-content-key="slide8.column1.item1"></li>
                            <li data-content-key="slide8.column1.item2"></li>
                            <li data-content-key="slide8.column1.item3"></li>
                        </ul>
                    </div>
                    <div
                        class="border-l-0 md:border-l border-slate-700 pl-0 md:pl-12 pt-6 md:pt-0 border-t md:border-t-0">
                        <h3 class="text-sky-400 mb-6" data-content-key="slide8.column2.header"></h3>
                        <ul class="space-y-4">
                            <li data-content-key="slide8.column2.item1"></li>
                            <li data-content-key="slide8.column2.item2"></li>
                            <li data-content-key="slide8.column2.item3"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Slide 9 -->
    <section id="slide-9">
        <div class="slide-number">9</div>
        <div class="slide-content">
            <div class="flex flex-col sm:flex-row items-start sm:items-center gap-2 sm:gap-4 mb-2">
                <div class="bg-emerald-500/20 text-emerald-400 px-3 py-1 rounded text-sm font-bold"
                    data-content-key="slide9.badge"></div>
                <h2 class="mb-0" data-content-key="slide9.header"></h2>
            </div>
            <p class="mb-8 text-slate-400" data-content-key="slide9.description"></p>
            <div class="diagram-container" data-diagram-key="slide9.diagram" id="diagram-slide9"></div>
        </div>
    </section>

    <!-- Logic Script -->
    <script src="content.js?v=1.0.0"></script>
    <script src="script.js?v=1.0.0"></script>
</body>

</html>
